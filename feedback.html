<!-- SITE CONTENT -->
<div class="container-sm px-5 pt-3 pb-4">
    <div class="row">
        <div class="col mx-3">
            <br><h1>Your feedback is important for us!</h1><br>
        </div>
    </div>
    <div class="row">
        <div class="col mx-3">
            <form>
                <div id="step1">
                    <label for="name" class="form-label">Name:</label>
                    <div class="mb-3 mt-3 row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        </div>
                        <div class="col-3">
                            <button onclick="nextStep()" class="btn btn-primary">Next</button>
                            <script src="js/script.js"></script>
                        </div>
                    </div>
                </div>
                <div id="step2" style="display: none;">
                    <label for="email" class="form-label">Email:</label>
                    <div class="mb-3 mt-3 row">
                        <div class="col-6">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="col-3">
                            <button onclick="prevStep()" class="btn btn-primary">Previous</button>
                            <button onclick="submitForm()" class="btn btn-primary">Submit</button>
                            <script src="js/script.js"></script>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col mx-3">
            <div class="mb-3">
                <label for="feedback">Feedback:</label>
                <textarea class="form-control" rows="5" id="feedback" name="text"></textarea>
            </div>
            <button type="button" class="btn btn-primary transform-button" id="myButton">Submit</button>
            <div id="myModal" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>THANK YOU!</p>
                </div>

            </div>
            <script src="js/modal.js"></script>
            <script src="js/button.js"></script>
        </div>
    </div>
</div>
